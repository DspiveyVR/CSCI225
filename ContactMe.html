<!DOCTYPE html>
<html>

<head>
    <title>Contact Me</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="container-md">
        <div class="row">
            <div class="col">
                <div class="navbar navbar-expand-lg">
                    <ul class="navbar nav">
                        <li class="nav-item"><a class="nav-link" href="https://www.usca.edu/">USCA Website</a> </li>
                        <li class="nav-item"><a class="nav-link" href="#assignments">Assignments</a></li>
                        <li class="nav-item"><a class="nav-link" href="#contact-info">Contact Information</a></li>
                        <li class="nav-item"><a class="nav-link"
                                href="https://www.youtube.com/watch?v=RIqMrqMz6Sk&list=RDRIqMrqMz6Sk&start_radio=1">really
                                good
                                song</a></li>
                        <li><a href="https://www.youtube.com/watch?v=4uVuPMPbqLI&list=RD4uVuPMPbqLI&start_radio=1">REALLY
                                good
                                song</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">

                <h1>I really like sound design so this video (kind of) describes me</h1>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/1Db9rGbth_o?si=yk31Wu8Xw1slMGJc"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

            </div>

            <div class="col">
                <h1>Feedback</h1>
                <form id="feedback" name="feedback">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="fname" name="fname" placeholder="anonymous"
                            required><br><br>
                        <label for="fname">First Name: </label><br>
                    </div>

                    <div class="form-floating">
                        <input type="text" class="form-control" id="lname" name="lname" placeholder="anonymous"
                            required><br><br>
                        <label for="lname">Last Name:</label><br>
                    </div>

                    <div class="form-floating">
                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="803-000-0000" required><br><br>
                        <label for="phone">Phone Number:</label><br>
                    </div>

                    <div class="form-floating">
                        <input type="email" class="form-control" id="mail" name="mail" placeholder="name@domain.com"><br><br>
                        <label for="mail">Email Address:</label><br>
                    </div>

                    <p>Would you recommend this website?</p>
                    <input class="form-check" type="radio" id="yes" name="recommendation" value="yes" required>
                    <label for="yes">Yes</label><br>
                    <input class="form-check" type="radio" id="no" name="recommendation" value="no" required>
                    <label for="no">No</label><br><br>

                    <label for="website">Favorite Website:</label><br>
                    <select id="website" name="website">
                        <option value="" disabled selected>Select a website...</option>
                        <option value="Google">Google</option>
                        <option value="Facebook">Facebook</option>
                        <option value="Reddit">Reddit (Wrong choice)</option>
                        <option value="Twitter">Twitter (Even more wrong choice)</option>
                        <option value="Time">Time</option>
                    </select><br><br>

                    <label for="rating">Rate this website (1-10):</label>
                    <input class="form-control" type="range" id="rating" name="rating" min="1" max="10" value="5">
                    <output for="rating" id="rating-out">5</output><br><br>
                    <script>
                        const rating = document.querySelector('#rating');
                        const rating_out = document.querySelector('#rating-out');

                        rating_out.textContent = rating.value;
                        rating.addEventListener("input", event => {
                            rating_out.textContent = event.target.value;
                        });
                    </script>

                    <label for="comment">Additional Comments:</label><br>
                    <textarea id="comment" name="comment" rows="4"></textarea><br><br>

                    <label for="checkbox">Something really really important</label>
                    <input class="form-control" type="checkbox" id="checkbox" name="checkbox">

                    <label for="myColorPicker">Choose a background color:</label>
                    <input class="form-control" type="color" id="myColorPicker" name="myColorPicker" value="#ff0000">

                    <script>
                        const picker = document.querySelector('#myColorPicker');
                        const form = document.querySelector('#feedback');

                        picker.addEventListener("input", event => {
                            form.style.backgroundColor = event.target.value;
                        });
                    </script>

                    <button type="submit">Submit Feedback</button>
                </form>
            </div>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
